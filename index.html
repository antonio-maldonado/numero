<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
</head>
<body class="bg bg-black m-0 ">
    <h1 class="text-light text-center">Práctica adivina mi número</h1>
    <h4 class="text-light text-center">Piensa en un número entre 1 y 100</h4>

    <div class="container vh-100 vw-100 ">
        <div class="row vh-50 align-items-center">
            <div class="col-md-6"><h3 class="text-light text-center" id="respuesta">¿Tu numero es: <span id="num"></span>?</h3></div>
            <div class="col-md-6">
                <div class="row justify-content-center text-center">
                    <div class="col-6 text-light justify-content-center">
                        <button class="btn btn-primary" onclick="mayor()">Más +</button>
                    </div>
                    <div class="col-6 text-light text-center">
                        <button class="btn btn-warning text-light text-center" onclick="menor()">Menos -</button>
                    </div>
                   
                </div>
            </div>
        <div class="row text-center  mt-5">
            <div class="col-md-12  "><button class="btn btn-success" onclick="correcto()">Correcto</button></div></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js01.js"></script>
</body>
</html>
